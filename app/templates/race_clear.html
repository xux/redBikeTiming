{% extends "base.html" %}
{% block title %}{% trans %}Clear race{% endtrans%}{% endblock %}

{% block body %}

<form method="post">
<div class="row">
	<div class="offset-md-4 col-md-4">
		<h4>{%trans%}What clear?{%endtrans%}</h4>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="race-clear" value="racers" id="race-clear-racers">
      <label class="form-check-label" for="race-clear-racers">{%trans%}Start list{%endtrans%}</label>
    </div>    
    {%for db in DBs%}
      {%if loop.first%}
        <h5>{%trans%}Splits{%endtrans%}</h5>
      {%endif%}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="race-clear-db" value="{{db}}" id="race-clear-db-{{db}}">
        <label class="form-check-label" for="race-clear-db-{{db}}">{{db}}</label>
      </div>    
    {%endfor%}

    <button class="btn btn-primary btn-block" type="submit">{%trans%}Clear{%endtrans%}</button>
  </div>
</div>
</form>
{% endblock %}

{% block script %}
{% endblock %}
