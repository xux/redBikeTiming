{% extends "base.html" %}
{% block title %}{% trans %}Select race{% endtrans%}{% endblock %}

{% block body %}
	<div class="row">
		<div class="col-md-4 offset-md-4 list-group">
			<div class="list-group-item active">{%trans%}Select race{%endtrans%}</div>
		{%for RACE in RACES%}
			<a href="{{url_for('race', race_id=RACE)}}" class="list-group-item list-group-item-action">{{RACE}}</a>
		{%endfor%}
		</div>
	</div>

	<div class="row mt-3">
		<form method="post" class="input-group col-md-4 offset-md-4">
			<input type="text" class="form-control" placeholder="{%trans%}New race{%endtrans%}" name="new_race">
			<select class="form-control" placeholder="Type" name="copy_from">
				<option selected value="">~empty~</option>
			{%for RACE in RACES%}
				<option value="{{RACE}}">{{RACE}}</option>
			{%endfor%}
			</select>

			
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="submit">{%trans%}Create{%endtrans%}</button>
			</div>
		</form>
	</div>
{% endblock %}

{% block body_bottom %}
{% endblock %}
